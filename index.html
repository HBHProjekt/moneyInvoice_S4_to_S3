<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Transformer</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #output, #outputVydane {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>XML Transformer</h1>
    <h2>Faktury Prijate</h2>
    <input type="file" id="fileInput" accept=".xml">
    <button id="transformButton">Transform XML</button>
    <pre id="output"></pre>

    <h2>Faktury Vydane</h2>
    <input type="file" id="fileInputVydane" accept=".xml">
    <button id="transformButtonVydane">Transform XML</button>
    <pre id="outputVydane"></pre>

    <script src="src/script.js"></script>
    <script src="src/script_vydane.js"></script>
</body>
</html>
